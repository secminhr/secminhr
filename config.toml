# ======================================================
# Hugo site configuration - secminhr.github.io/secminhr
# PaperMod theme, public notebook for drafts & posts
# ======================================================

baseURL = "https://secminhr.github.io/secminhr/"
languageCode = "en-us"
title = "My Draft Stack"
theme = "papermod"

# -----------------------------
# Frontmatter defaults
# -----------------------------
# All content in content/posts/ defaults to draft = true
[frontmatter]

  [[frontmatter.defaults]]
    where.section = "posts"

    [frontmatter.defaults.values]
      draft = true

# -----------------------------
# Site params
# -----------------------------
[params]
  author = "secminhr"
  description = "Public notebook of drafts and posts"
  pager = true
  search = true
  math = true

  [params.math]
    enable = true
    use = "katex"

# -----------------------------
# Taxonomies
# -----------------------------
[taxonomies]
  tag = "tags"

# -----------------------------
# Markup options
# -----------------------------
[markup]
  [markup.goldmark.renderer]
    unsafe = true